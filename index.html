<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="game-options hide">
      <h1>Tic-Tac-Toe</h1>
      <h2>Play:</h2>

      <ul class="game-options__modes">
        <li><button class="btn" id="player">vs Player</button></li>
        <li><button class="btn" id="easy">vs Ai (easy)</button></li>
        <li><button class="btn" id="medium">vs Ai (medium)</button></li>
        <li><button class="btn" id="hard">vs Ai (hard)</button></li>
        <li><button class="btn" id="impossible">vs Ai (impossible)</button></li>
      </ul>
    </div>

    <div class="game-board">
      <table class="board">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <button class="btn btn-back">Go Back</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
