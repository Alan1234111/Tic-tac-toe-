<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="game-options">
      <h1>Tic-Tac-Toe</h1>
      <h2>Play:</h2>

      <ul class="game-options__modes">
        <li><button class="btn" id="player">vs Player</button></li>
        <li><button class="btn" id="easy">vs Ai (easy)</button></li>
        <li><button class="btn" id="medium">vs Ai (medium)</button></li>
        <li><button class="btn" id="hard">vs Ai (hard)</button></li>
        <li><button class="btn" id="impossible">vs Ai (impossible)</button></li>
      </ul>
    </div>

    <div class="board-section hide">
      <table class="game-board">
        <tr>
          <td class="field" id="1"></td>
          <td class="field" id="2"></td>
          <td class="field" id="3"></td>
        </tr>
        <tr>
          <td class="field" id="4"></td>
          <td class="field" id="5"></td>
          <td class="field" id="6"></td>
        </tr>
        <tr>
          <td class="field" id="7"></td>
          <td class="field" id="8"></td>
          <td class="field" id="9"></td>
        </tr>
      </table>
      <div class="win-info hide"><span class="win-mark"></span> Wins the round!</div>
      <div class="game-buttons">
        <button class="btn btn-back">Go Back <img class="img-back" src="img/go-back.svg" /></button>
        <button class="btn btn-replay hide">Replay <img class="img-replay" src="img/replay.svg" /></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
